
<section class="appButtons">

    <button type="button" id="downloadBtn">Скачать на компьютер</button>
    <button type="button" id="saveBtn">Сохранить в "Мои рисунки"</button>
    <button type="button" id="chooseImageBtn"><a href="#choose_image">Выбрать рисунок</a></button>
</section>



<section id="toolbar"></section>

</section>
